<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<h2>Изменить пользователя</h2>
<div>
        <form th:action="@{/users}" th:object="${user}" method="post">
            <input type="hidden" name="id" th:value="${user.getId()}">
            <fieldset>
                <legend>Данные пользователя</legend>
                <p>
                    <label th:for="name">Имя</label>
                    <input type="text" name="name" th:id="name" th:value="${user.getName()}">
                </p>
                <p>
                    <label th:for="surname">Фамилия</label>
                    <input type="text" name="surname" th:id="surname" th:value="${user.getSurname()}"><br/>
                </p>
                <p>
                    <label th:for="email">Возраст</label>
                    <input type="text" name="age" th:id="age" th:value="${user.getAge()}"><br/>
                </p>

            </fieldset>
            <button type="submit">Изменить данные</button>
        </form>


    <br/>
    <form th:action="@{/users}">
        <button type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
